<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Fechas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-white">

    <div class="sticky-top">
        <nav class="navbar navbar-dark booking-top-bar">
            <div class="container">
                <a class="navbar-brand hero-nav-logo" href="index.html">HCL</a>
                <ul class="nav ms-auto align-items-center">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="img/lang-spanish.png" alt="Español"> ES
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><img src="img/lang-english.png" alt="English" style="height: 16px; margin-right: 5px;"> EN</a></li>
                        </ul>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="index.html#contacto">
                            <img src="img/phone-2.png" alt="Teléfono" class="icon-phone">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <header class="booking-header text-center">
            Los datos de su reserva
        </header>
    </div>

    <main class="container flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

                <div class="section-title-box">
                    ENTRADA - SALIDA
                </div>
                
                <form action="habitaciones.html">
                    <div class="row g-3">
                        <div class="col-6">
                            <label for="fecha-entrada" class="form-label fw-bold">Entrada</label>
                            <input type="date" class="form-control form-control-lg" id="fecha-entrada" required>
                        </div>
                        <div class="col-6">
                            <label for="fecha-salida" class="form-label fw-bold">Salida</label>
                            <input type="date" class="form-control form-control-lg" id="fecha-salida" required>
                        </div>
                    </div>

                    <div class="d-grid gap-3 mt-4">
                        <button type="submit" class="btn btn-custom-orange btn-lg">
                            CONFIRMAR FECHAS DE ESTANCIA
                        </button>
                        <a href="huespedes.html" class="btn btn-custom-orange-outline btn-lg">
                            VOLVER
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </main>

    <footer class="booking-footer mt-auto">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center text-center text-md-start">
                <div class="mb-2 mb-md-0">
                    <strong>Ciudad de Logroño, Spain</strong><br>
                    <a href="#">Información sobre el establecimiento</a>
                </div>
                <div>
                    <a href="index.html">COMENZAR DE NUEVO</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
