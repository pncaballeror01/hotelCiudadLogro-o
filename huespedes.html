<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Huéspedes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-white">

    <div class="sticky-top">
        <nav class="navbar navbar-dark booking-top-bar">
            <div class="container">
                <a class="navbar-brand hero-nav-logo" href="index.html">HCL</a>
                
                <ul class="nav ms-auto align-items-center">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="img/lang-spanish.png" alt="Español"> ES
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><img src="img/lang-english.png" alt="English" style="height: 16px; margin-right: 5px;"> EN</a></li>
                            <li><a class="dropdown-item" href="#"><img src="img/lang-french.png" alt="Français" style="height: 16px; margin-right: 5px;"> FR</a></li>
                        </ul>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="index.html#contacto">
                            <img src="img/phone-2.png" alt="Teléfono" class="icon-phone">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <header class="booking-header text-center">
            Los datos de su reserva
        </header>
    </div>

    <main class="container flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

                <div class="section-title-box">
                    HUÉSPEDES Y HABITACIONES
                </div>

                <form action="calendario.html">
                    <div class="mb-3">
                        <label for="adultos" class="form-label">Adultos</label>
                        <select class="form-select form-select-lg" id="adultos" required>
                            <option value="1" selected>1 Adulto</option>
                            <option value="2">2 Adultos</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="ninos" class="form-label">Niños</label>
                        <select class="form-select form-select-lg" id="ninos">
                            <option value="0" selected>0 Niños</option>
                            <option value="1">1 Niño</option>
                        </select>
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-custom-orange btn-lg">
                            ACTUALIZAR HUÉSPEDES Y HABITACIONES
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="#" class="link-dark">¿Tienes un código de descuento?</a>
                </div>

            </div>
        </div>
    </main>

    <footer class="booking-footer mt-auto">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center text-center text-md-start">
                <div class="mb-2 mb-md-0">
                    <strong>Ciudad de Logroño, Spain</strong><br>
                    <a href="#">Información sobre el establecimiento</a>
                </div>
                <div>
                    <a href="index.html">COMENZAR DE NUEVO</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
